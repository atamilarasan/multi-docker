language: generic
sudo: required

services:
    - docker

before_install:
    - docker build -t atamilarasan/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true atamilarasan/react-test  npm test -- --coverage

after_success:
    -docker build -t atamilarasan/multi-client ./client
    -docker build -t atamilarasan/multi-nginx ./nginx
    -docker build -t atamilarasan/multi-server ./server
    -docker build -t atamilarasan/multi-worker ./worker

    #docker login cmd
    - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_ID" --password-stdin
    #push to docker hub
    - docker push atamilarasan/multi-client
    - docker push atamilarasan/multi-nginx
    - docker push atamilarasan/multi-server
    - docker push atamilarasan/multi-worker


